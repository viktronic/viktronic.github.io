<!doctype html>
<html>
  <head>
    <title>Leccion 19/02/2016</title>
    <meta http-equiv="Content-type"
          content="text/html; charset=UTF-8">
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <script src="three.min.js"> </script>
    <script> 
    var escena = new THREE.Scene();
    
    var fov = 75;
    var aspect = window.innerWidth/window.innerHeight;
    var near = 0.1;
    var far = 1000;
    
    var camara = new THREE.PerspectiveCamera( fov, aspect, near, far );
    
    camara.position.z = 500;
    
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    
    document.body.appendChild( renderer.domElement );
    </script>
    
    <script>
    var puntos = [];
    for ( var i=0;i<50;i++){
    puntos.push(new THREE.Vector2(Math.sin(i*0.2)*15+50,(i-5)*2));
    }
    
  
    var geometry = new THREE.LatheGeometry( puntos );
    //var material = new THREE.MeshNormalMaterial( );
    var malla = new THREE.Mesh( geometry );
    escena.add( malla );
    
    function render(){
      requestAnimationFrame( render );
      malla.rotation.x += 0.1;
      malla.rotation.y +=0.1;
      renderer.render( escena, camara );
    }
    render();
    </script>
  </body>
</html>
